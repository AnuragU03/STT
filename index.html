<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text with Timestamps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .upload-area h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .transcription-box {
            background: #f8f9ff;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
            max-height: 500px;
            overflow-y: auto;
        }

        .transcription-box.hide-timestamps .timestamp {
            display: none;
        }

        .word-timestamp {
            display: inline-block;
            margin: 2px;
            padding: 4px 8px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e0e7ff;
        }

        .word-timestamp:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .timestamp {
            color: #667eea;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 5px;
        }

        .word-timestamp:hover .timestamp {
            color: white;
        }

        .copy-btn {
            background: #10b981;
            margin-right: 10px;
        }

        .copy-btn:hover {
            background: #059669;
        }

        .new-btn {
            background: #6b7280;
        }

        .new-btn:hover {
            background: #4b5563;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.active {
            display: block;
        }

        .file-info {
            display: none;
            background: #f0f9ff;
            border: 2px solid #bfdbfe;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #1e40af;
        }

        .file-info.active {
            display: block;
        }

        .results-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #eef2ff;
            border: 1px solid #e0e7ff;
            padding: 10px 14px;
            border-radius: 10px;
            color: #4338ca;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle input {
            transform: scale(1.1);
        }

        .export-btn {
            background: #0ea5e9;
        }

        .export-btn:hover {
            background: #0284c7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 25px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Speech-to-Text</h1>
            <p>Upload your audio file and get accurate transcription with timestamps</p>
        </div>

        <div class="card">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drop your audio file here</h3>
                    <p>or click to browse</p>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <p style="margin-top: 20px; color: #999; font-size: 0.9rem;">
                        Supported formats: any audio file (max 4MB on Vercel)
                    </p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="audio/*">
                
                <div class="file-info" id="fileInfo"></div>
                
                <button class="btn" id="uploadBtn" style="display: none; width: 100%; margin-top: 20px;">
                    Transcribe Audio
                </button>
            </div>

            <div class="error" id="error"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #667eea; font-size: 1.2rem; font-weight: 600;">
                    Transcribing your audio...
                </p>
                <p style="color: #999; margin-top: 10px;">
                    This may take a few seconds
                </p>
            </div>

            <div class="results" id="results">
                <h2>Transcription Results</h2>
                <div style="margin: 10px 0 20px; text-align: center;">
                    <audio id="audioPlayer" controls style="width: 100%; max-width: 600px; display: none;"></audio>
                </div>
                <div class="results-controls">
                    <label class="toggle">
                        <input type="checkbox" id="toggleTimestamps" checked>
                        Show timestamps
                    </label>
                    <button class="btn export-btn" onclick="exportTranscription(true)">
                        ‚¨áÔ∏è Export with timestamps
                    </button>
                    <button class="btn export-btn" onclick="exportTranscription(false)">
                        ‚¨áÔ∏è Export plain text
                    </button>
                </div>
                <div class="transcription-box" id="transcription"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn copy-btn" onclick="copyTranscription()">
                        üìã Copy to Clipboard
                    </button>
                    <button class="btn new-btn" onclick="resetApp()">
                        üîÑ New Transcription
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your Railway API URL
        const API_URL = '';  // use same-origin when hosted on Vercel

        let selectedFile = null;
        let transcriptionData = null;
        let audioObjectUrl = null;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop handlers
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // Upload button handler
        document.getElementById('uploadBtn').addEventListener('click', uploadAndTranscribe);

        function handleFileSelect(file) {
            if (!file) return;

            // Validate file type
            const isAudio = file.type && file.type.startsWith('audio/');

            if (!isAudio) {
                showError('Please upload a valid audio file');
                return;
            }

            // Validate file size (Vercel payload limit ~4.5MB)
            if (file.size > 4 * 1024 * 1024) {
                showError('File is too large. Maximum size is 4MB on Vercel.');
                return;
            }

            selectedFile = file;

            // Show file info
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB
            `;
            fileInfo.classList.add('active');

            // Show upload button
            document.getElementById('uploadBtn').style.display = 'block';

            // Hide any previous errors
            document.getElementById('error').classList.remove('active');
        }

        async function uploadAndTranscribe() {
            if (!selectedFile) return;

            // Hide upload section and show loading
            document.querySelector('.upload-section').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('results').classList.remove('active');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`${API_URL}/api/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                const responseText = await response.text();
                let data = null;
                if (responseText) {
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        data = null;
                    }
                }

                if (!response.ok) {
                    const errorMessage =
                        data?.detail ||
                        data?.error?.message ||
                        responseText ||
                        'Transcription failed';
                    throw new Error(errorMessage);
                }

                if (!data) {
                    throw new Error('Invalid response from server');
                }

                // Display results
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred during transcription. Please try again.');
                document.querySelector('.upload-section').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(data) {
            const transcriptionBox = document.getElementById('transcription');
            transcriptionData = data;

            const audioPlayer = document.getElementById('audioPlayer');
            if (audioObjectUrl) {
                URL.revokeObjectURL(audioObjectUrl);
            }
            audioObjectUrl = URL.createObjectURL(selectedFile);
            audioPlayer.src = audioObjectUrl;
            audioPlayer.style.display = 'block';
            
            if (data.words && data.words.length > 0) {
                // Display with timestamps
                transcriptionBox.innerHTML = data.words.map(wordData => {
                    const minutes = Math.floor(wordData.start / 60);
                    const seconds = Math.floor(wordData.start % 60);
                    const timestamp = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    return `<span class="word-timestamp" data-start="${wordData.start}">
                        <span class="timestamp">[${timestamp}]</span>${wordData.word}
                    </span>`;
                }).join(' ');
            } else {
                // Display plain text if no timestamps
                transcriptionBox.innerHTML = `<p>${data.transcription}</p>`;
            }

            document.getElementById('results').classList.add('active');
        }

        document.getElementById('toggleTimestamps').addEventListener('change', (e) => {
            const transcriptionBox = document.getElementById('transcription');
            if (e.target.checked) {
                transcriptionBox.classList.remove('hide-timestamps');
            } else {
                transcriptionBox.classList.add('hide-timestamps');
            }
        });

        document.getElementById('transcription').addEventListener('click', (e) => {
            const wordEl = e.target.closest('.word-timestamp');
            if (!wordEl) return;
            const start = parseFloat(wordEl.dataset.start || '0');
            const audioPlayer = document.getElementById('audioPlayer');
            if (!Number.isNaN(start) && audioPlayer && audioPlayer.src) {
                audioPlayer.currentTime = Math.max(0, start - 0.15);
                audioPlayer.play();
            }
        });

        function buildTimestampText() {
            if (!transcriptionData) return '';
            if (transcriptionData.words && transcriptionData.words.length > 0) {
                return transcriptionData.words.map(wordData => {
                    const minutes = Math.floor(wordData.start / 60);
                    const seconds = Math.floor(wordData.start % 60);
                    const timestamp = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    return `[${timestamp}] ${wordData.word}`;
                }).join(' ');
            }
            return transcriptionData.transcription || '';
        }

        function buildPlainText() {
            if (!transcriptionData) return '';
            if (transcriptionData.words && transcriptionData.words.length > 0) {
                return transcriptionData.words.map(wordData => wordData.word).join(' ');
            }
            return transcriptionData.transcription || '';
        }

        function exportTranscription(includeTimestamps) {
            const text = includeTimestamps ? buildTimestampText() : buildPlainText();
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = includeTimestamps ? 'transcription-with-timestamps.txt' : 'transcription.txt';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        function copyTranscription() {
            const transcriptionBox = document.getElementById('transcription');
            const text = transcriptionBox.innerText;

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                btn.style.background = '#10b981';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                showError('Failed to copy to clipboard');
            });
        }

        function resetApp() {
            selectedFile = null;
            transcriptionData = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('active');
            document.getElementById('uploadBtn').style.display = 'none';
            document.querySelector('.upload-section').style.display = 'block';
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('transcription').classList.remove('hide-timestamps');
            document.getElementById('toggleTimestamps').checked = true;
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.pause();
            audioPlayer.style.display = 'none';
            audioPlayer.removeAttribute('src');
            if (audioObjectUrl) {
                URL.revokeObjectURL(audioObjectUrl);
                audioObjectUrl = null;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
