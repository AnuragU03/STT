<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        #startBtn {
            background-color: #2563eb;
            color: white;
        }

        #startBtn:hover {
            background-color: #1d4ed8;
        }

        #stopBtn {
            background-color: #ef4444;
            color: white;
            display: none;
        }

        #stopBtn:hover {
            background-color: #dc2626;
        }

        .status {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
            margin-top: 8px;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body>
    <h1>SonicScribe Rec</h1>
    <p style="font-size: 13px; color: #cbd5e1; margin-bottom: 16px;">
        Record meetings and get AI summaries.
    </p>

    <button id="startBtn">üî¥ Start Recording</button>
    <button id="stopBtn" class="pulse">‚èπ Stop Recording</button>

    <div id="status" class="status">Ready to record</div>

    <script src="popup.js"></script>
</body>

</html>
